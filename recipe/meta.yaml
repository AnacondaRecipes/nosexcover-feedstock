{% set name = "nosexcover" %}
{% set version = "1.0.11" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "298c3c655da587f6cab8a666e9f4b150320032431062dea91353988d45c8b883" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  md5: 12bf494a801b376debeb6a167c247391

build:
  preserve_egg_dir: True
  entry_points:
    - xcover = nosexcover.nosexcover:XCoverage

  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - nose
    - coverage >=3.4

test:
  imports:
    - nosexcover
    - nosexcover.nosexcover

about:
  home: https://github.com/cmheisel/nose-xcover/
  license_file: {{ RECIPE_DIR }}/LICENSE.txt
  license: MIT
  license_family: MIT
  summary: 'Extends nose.plugins.cover to add Cobertura-style XML reports'
  dev_url: https://github.com/cmheisel/nose-xcover/

extra:
  recipe-maintainers:
    - pmlandwehr
